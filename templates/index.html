<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Story</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Your Personalized Story</h1>
        <form action="/story" method="post">
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="doing">How are you doing?:</label>
            <input type="text" id="doing" name="doing" required>
            
            <label for="tech_interest">Technical Interest:</label>
            <input type="text" id="tech_interest" name="tech_interest" required>
            
            <label for="hobbies">Hobbies:</label>
            <input type="text" id="hobbies" name="hobbies" required>
            
            <input type="submit" value="Generate Story">
        </form>
    </div>
</body>
</html>
